<!DOCTYPE html>
<html>
<head>
<title>Graph</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">

<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <form action="{{ url_for('graph') }}" method="post"><button class="w3-bar-item w3-button" type="submitt">Return to Home</button></form>

  <form action="{{ url_for('runQueryOnGraph') }}" method="post">
      <nav role="navigation">
  <ul class="w3-bar-item w3-butto">

    <li><a href="#" >Select query to run</a>
      <ul class="dropdown">
          {% for i in data %}
        <li><input type="submit" name="selectedGraph" value="Graph Solution {{ i[0] }}" class="btn btn-outline-light" onclick="loading_()"> {{ i[2] }}</li>
          {% endfor %}
      </ul>
    </li>
  </ul>
</nav>
</form>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">Home</a>
      <a href="#menu" class="w3-bar-item w3-button">Reload</a>
      <a href="#contact" class="w3-bar-item w3-button">Others</a>





    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
  <img class="w3-image" src="/w3images/hamburger.jpg" alt="Hamburger Catering" width="1600" height="800">
  <div class="w3-display-bottomleft w3-padding-large w3-opacity">
    <h1 class="w3-xxlarge">Le Catering</h1>
  </div>
</header>

<!-- Page content -->
<div class="imageDIV">
<img src="{{ graphImage }}" alt="graphImahe_" class="imageBorder">
</div></br>


<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-32 " id="footer">
  <p>FOOTER <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green"></a></p>
</footer>
<script type="text/javascript" src="{{ url_for('static', filename='graph.js') }}"> </script>
</body>
</html>
